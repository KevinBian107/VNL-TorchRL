env:
  env_name: Rodent
collector:
  frames_per_batch: 2048
  total_frames: 1000000
logger:
  backend: wandb
  project_name: torchrl_example_ppo
  group_name: null
  exp_name: Mujoco_Schulman17
  test_interval: 1000000
  num_test_episodes: 5
optim:
  lr: 0.0003
  weight_decay: 0.0
  anneal_lr: true
loss:
  gamma: 0.99
  mini_batch_size: 64
  ppo_epochs: 10
  gae_lambda: 0.95
  clip_epsilon: 0.2
  anneal_clip_epsilon: false
  critic_coef: 0.25
  entropy_coef: 0.0
  loss_critic_type: l2
